<!-- Masthead-->
<header class="masthead bg-primary  text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading mb-0">OneStopFitness</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">sign up page</p>
    </div>
</header>
<div class="makeCentre" >
    <form class="makeCentre card-columns">
        <div class="form group">
            <label for="validationServer02" class="form-label">First name</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="Name" required>
            <div class="valid-feedback">
                Looks good!
            </div>

            <label for="validationServer02" class="form-label">Last name</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="Name" required>
            <div class="valid-feedback">
                Looks good!
            </div>

            <label for="validationServerUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please choose a username.
                </div>

            <label for="validationServerUsername" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please choose a valid password.
                </div>
            </div>

            <label for="validationServerUsername" class="form-label">Confirm Password</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Passwords do not match.
                </div>
            </div>
        </div>
        <label for="validationServer04" class="form-label">Goal</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>Weight Loss</option>
            <option>Weight Gain</option>
            <option>Muscle Gain</option>
            <option>Maintain</option>
            <option>Improve Nutrition</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid Goal.
        </div>
        <label for="validationServer04" class="form-label">Activity level</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>Very active (exercise 6-7 days p/w)</option>
            <option>Active (exercise 4-5 days p/w)</option>
            <option>Unactive</option>
        </select>
        <p> add kg/ lbs option</p>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Weight</label>
            <input type="password" class="form-control" placeholder="X kg/lbs">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Age</label>
            <input type="password" class="form-control" placeholder="X yrs">
        </div>
        <label for="validationServer04" class="form-label">Gender</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            <option>Prefer not to say</option>
        </select>
        <p>add imperical option</p>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Height</label>
            <input type="password" class="form-control" placeholder="X cm">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>

    </form>
